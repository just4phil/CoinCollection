name: Firebase Hosting Deployment
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_CLI_AUTH_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Code auschecken # Ruft die Projektdateien von GitHub ab
        uses: actions/checkout@v4

      - name: Firebase CLI installieren
        run: npm install -g firebase-tools

      - name: Deployment auf Firebase Hosting durchf√ºhren
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          projectId: coincollection-9ae5e
          channelId: live
