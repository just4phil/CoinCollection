name: Firebase Hosting Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Service Account Secret für dein Projekt
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COINCOLLECTION_9AE5E }}
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Firebase CLI installieren
        run: npm install -g firebase-tools

      - name: Deployment auf Firebase Hosting durchführen
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          projectId: coincollection-9ae5e
          channelId: live
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_COINCOLLECTION_9AE5E }}
